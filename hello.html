<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Task</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 40px;
    }

    a {
      text-decoration: underline;
      color: black;
      font-weight: bold;
    }

    h2 {
      margin-bottom: 20px;
    }

    form {
      border: 1px solid #ccc;
      padding: 25px;
      border-radius: 5px;
      max-width: 900px;
    }

    label {
      font-weight: bold;
      margin: 10px 0 5px;
      display: block;
    }

    input[type="text"], input[type="date"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .priority {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .priority label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: normal;
    }

    .priority .dot {
      height: 10px;
      width: 10px;
      border-radius: 50%;
      display: inline-block;
    }

    .red { background-color: red; }
    .blue { background-color: #00b0ff; }
    .green { background-color: green; }

    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-col {
      flex: 1;
    }

    .upload-box {
      border: 1px dashed #ccc;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    .upload-box:hover {
      background-color: #f9f9f9;
    }

    #doneBtn {
      background-color: #ff5722;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    #doneBtn:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>

  <a href="#">Go Back</a>
  <h2>Add New Task</h2>

  <form id="taskForm">
    <label for="title">Title</label>
    <input type="text" id="title" required />

    <label for="date">Date</label>
    <input type="date" id="date" required />

    <label>Priority</label>
    <div class="priority">
      <label><span class="dot red"></span> Extreme <input type="checkbox" name="priority" value="Extreme" /></label>
      <label><span class="dot blue"></span> Moderate <input type="checkbox" name="priority" value="Moderate" /></label>
      <label><span class="dot green"></span> Low <input type="checkbox" name="priority" value="Low" /></label>
    </div>

    <div class="form-row">
      <div class="form-col">
        <label for="desc">Task Description</label>
        <textarea id="desc" placeholder="Start writing here..."></textarea>
      </div>

      <div class="form-col">
        <label>Upload Image</label>
        <div class="upload-box" id="dropArea">
          <p>Drag & Drop files here<br>or</p>
          <input type="file" id="fileInput" style="display:none;" />
          <button type="button" onclick="document.getElementById('fileInput').click()">Browse</button>
          <p id="fileName"></p>
        </div>
      </div>
    </div>

    <button type="submit" id="doneBtn">Done</button>
  </form>

  <script>
    // ✅ File drop or browse
    const dropArea = document.getElementById('dropArea');
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.style.backgroundColor = '#f1f1f1';
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.style.backgroundColor = '';
    });

    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      fileName.textContent = file.name;
    });

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      fileName.textContent = file.name;
    });

    // ✅ Only one priority can be selected
    const checkboxes = document.querySelectorAll('input[name="priority"]');
    checkboxes.forEach(cb =>
      cb.addEventListener('change', () => {
        checkboxes.forEach(other => {
          if (other !== cb) other.checked = false;
        });
      })
    );

    // ✅ Handle form submit
    document.getElementById('taskForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const date = document.getElementById('date').value;
      const desc = document.getElementById('desc').value;
      const priority = [...checkboxes].find(cb => cb.checked)?.value || 'None';
      const file = fileInput.files[0]?.name || 'No file';

      alert(`Task Created:\nTitle: ${title}\nDate: ${date}\nPriority: ${priority}\nFile: ${file}`);
    });
  </script>
</body>
</html>
