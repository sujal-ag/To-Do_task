<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./assets/favicon.png" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./progress.css" />
  </head>
  <body>
    <header>
      <p><span style="color: #ff6767">Dash</span>board</p>
    </header>

    <div class="layout">
      <section class="section1">
        <div class="options">
          <button class="btn clicked" id="Dashboard" onclick="clicked(this)">
            Dashboard
          </button>
          <button class="btn" id="task" onclick="clicked(this)">To-Do</button>
          <button class="btn" id="Completed" onclick="clicked(this)">
            Completed
          </button>
          <button id="theme" onclick="clicked(this)">Theme</button>
        </div>
      </section>

      <section class="section2">
        <div id="hello">
          <p id="wel" style="display: inline">WelcomeðŸ‘‹</p>
          <input type="text" id="add-task" placeholder="Enter task..." />
          <button id="add-btn">
            <span class="addtask">&plus;</span> Add Task
          </button>
        </div>
        <!-- <textarea placeholder="Enter Task" class="task-input" style="display: inline;"> </textarea> -->
        <div class="opr">
          <div id="box2" class="box">
            <p>Task Completion Status</p>
            <div id="circle">
              <div class="outer">
                <div class="inner">
                  <p id="progress" style="font-weight: lighter; font-size: medium;"></p>
                </div>
              </div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                version="1.1"
                width="160px"
                height="160px"
              >
                <defs>
                  <linearGradient id="GradientColor">
                    <stop offset="0%" stop-color="#e91e63" />
                    <stop offset="100%" stop-color="#673ab7" />
                  </linearGradient>
                </defs>
                <circle cx="80" cy="80" r="70" stroke-linecap="round" />
              </svg>
            </div>
          </div>
          <div id="box3" class="box">
            <p>In-Progress Task</p>
            <p style="margin-top: 10px" class="prev">Preview (Top 3)</p>
            <ul id="progress-task-list" style="display: none"></ul>
            <ul id="progress-task-list-preview"></ul>
          </div>
          <div id="box1" class="box" itemid="task-box">
            <p>To-Do Tasks</p>
            <ul id="task-list" style="display: none"></ul>
            <p style="margin-top: 10px" class="prev">Preview (Top 3)</p>
            <ul id="task-list-preview"></ul>
          </div>
          <div id="box4" class="box">
            <p>Completed Tasks</p>
            <ul id="completed-list" style="display: none"></ul>
            <p style="margin-top: 10px" class="prev">Preview (Top 3)</p>
            <ul id="completed-list-preview"></ul>
          </div>
        </div>
      </section>
    </div>

    <script src="./index.js"></script>
    <script src="./nav.js"></script>
  </body>
</html>
